<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Magic Notes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input id="searchTxt" class="form-control me-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-success " type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Section -->
    <section>
        <div class="container my-3">
            <h1>Welcome to Magic Notes</h1>

            <!-- Add Note Section -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add a note</h5>
                    <!-- For Note Title -->
                    <div class="mb-3">
                        <input type="text" class="form-control" id="addTitle" placeholder="Add note title"
                            name="addTitle" required="true">
                    </div>
                    <!-- For Note Description -->
                    <div class="mb-3">
                        <textarea id="addTxt" class="form-control" rows="3" placeholder="Add note description"
                            name="addTxt" required="true"></textarea>
                    </div>
                    <button id="addBtn" class="btn btn-primary">Add Notes</button>
                </div>
            </div>
            <hr>

            <!-- Your All Notes -->
            <h1>Your Notes</h1>
            <hr>
            <div id="notes" class="row container-fluid">
            </div>
        </div>
    </section>

    <!--Footer  -->
    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container">
            <center style=" color: white ;">All Rights Reserved 2021 &copy; Magic Notes</center>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <!-- Include app.js -->
    <script src="js/app.js"></script>

</body>
</html>
